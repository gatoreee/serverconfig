<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{ url_for('show_catalog') }}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Main Catalog
		</a>
	</div>
	<div class="col-md-6 text-right">
			{%if 'username' not in session %}
			<a href="{{ url_for('show_login') }}">Click Here to Login </a>
			{% else %}
			<img src="{{ session.picture }}" style = "width: 30px; height: 30px;border-radius: 15px;-webkit-border-radius: 15px;-moz-border-radius: 15px;">
			<a href="{{ url_for('disconnect') }}">Logout </a>
			{% endif %}
	</div>
</div>
