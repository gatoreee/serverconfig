{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
					</div>
					<label for="category">Select a type:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category1" value="Acoustics" {% if item.category.name == 'Acoustics'%}checked{%endif%}>Acoustic
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category2" value="Electrics" {% if item.category.name == 'Electrics' %}checked{%endif%}>Electric
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category3" value="Basses" {% if item.category.name == 'Basses'%}checked{%endif%}>Bass
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category4" value="Classicals" {% if item.category.name == 'Classicals' %}checked{%endif%}>Classical
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category5" value="Amplifiers" {% if item.category.name == 'Amplifiers' %}checked{%endif%}>Amplifier
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" id="category6" value="Effects" {% if item.category.name == 'Effects' %}checked{%endif%}>Effect
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('show_catalog')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
